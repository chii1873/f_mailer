<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FORM MAILER 送信フォーム</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link type="text/css" rel="stylesheet" href="css/style_custom.css" />
<link type="text/css" rel="stylesheet" href="css/style_errmsg.css" />
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/js.cookie.js"></script>
<script type="text/javascript" src="js/charCount.js"></script>
<script type="text/javascript" src="js/sprintf.js"></script>
<script type="text/javascript" src="js/f_mailer.js"></script>
<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</head>
<body>
<iframe src="dummy.html" id="if" name="if" style="display:none"></iframe>
<div id="header">
&nbsp;
</div>
<div id="page_title">FORM MAILER 送信フォーム</div>
<div id="contents">
<div id="main">

<div id="f_mailer_errmsg_area">
<!-- errmsg -->
</div>

<form action="f_mailer.cgi" method="post" id="f0" enctype="multipart/form-data" class="h-adr">
<fieldset>
<span class="p-country-name" style="display:none;">Japan</span>
<input type="hidden" name="GETCODE" value="文字コード" />
<input type="hidden" name="CONFID" value="598857" id="CONFID" />
<input type="hidden" name="TEMP" value="" id="TEMP" />
<input type="hidden" name="__token" value="" id="__token" />
<input type="hidden" name="__token_ignore" value="" id="__token_ignore" />
<input type="hidden" name="DUMMY" value="" id="ajax_action" />

<table class="tbl tbl_sp">
<tr>
	<th id="f_mailer_errmsg_label_bg-name">お名前<span class="required">*</span></th>
	<td id="f_mailer_errmsg_bg-name"><div id="f_mailer_errmsg-name"></div><input type="text" name="name" size="20" style="ime-mode:active" /></td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-kana">フリガナ<span class="required">*</span></th>
	<td id="f_mailer_errmsg_bg-name">
		<div id="f_mailer_errmsg-kana"></div>
		<input type="text" name="kana" size="20" style="ime-mode:active" /> <span class="caption">※全角カタカナのみ</span>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-sex">性別<span class="required">*</span></th>
	<td>
		<label><input type="radio" name="sex" value="男性" />男性</label>　
		<label><input type="radio" name="sex" value="女性" />女性</label>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-EMAIL">メールアドレス<span class="required">*</span></th>
	<td><input type="text" name="EMAIL" size="30" style="ime-mode:inactive" /></td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-EMAIL2">メールアドレス(確認)<span class="required">*</span></th>
	<td><input type="text" name="EMAIL2" size="30" style="ime-mode:inactive" /></td>
</tr>
<tr>
	<th>住所<span class="required">*</span></th>
	<td>
		<table class="tbl tbl_sp">
		<tr>
			<th id="f_mailer_errmsg_label_bg-pcode">郵便番号</th>
			<td>
				<input type="text" name="pcode" id="pcode" size="5" style="ime-mode:inactive" class="p-postal-code" /> <span class="caption">※XXX-XXXXの形式</span>
			</td>
		</tr>
		<tr>
			<th id="f_mailer_errmsg_label_bg-pref">都道府県</th>
			<td>
				<select name="pref" id="pref" class="p-region">
				<option value="">&nbsp;</option>
				<option value="北海道">北海道</option>
				<option value="青森県">青森県</option>
				<option value="岩手県">岩手県</option>
				<option value="宮城県">宮城県</option>
				<option value="秋田県">秋田県</option>
				<option value="山形県">山形県</option>
				<option value="福島県">福島県</option>
				<option value="茨城県">茨城県</option>
				<option value="栃木県">栃木県</option>
				<option value="群馬県">群馬県</option>
				<option value="埼玉県">埼玉県</option>
				<option value="千葉県">千葉県</option>
				<option value="東京都">東京都</option>
				<option value="神奈川県">神奈川県</option>
				<option value="山梨県">山梨県</option>
				<option value="長野県">長野県</option>
				<option value="新潟県">新潟県</option>
				<option value="富山県">富山県</option>
				<option value="石川県">石川県</option>
				<option value="福井県">福井県</option>
				<option value="岐阜県">岐阜県</option>
				<option value="静岡県">静岡県</option>
				<option value="愛知県">愛知県</option>
				<option value="三重県">三重県</option>
				<option value="滋賀県">滋賀県</option>
				<option value="京都府">京都府</option>
				<option value="大阪府">大阪府</option>
				<option value="兵庫県">兵庫県</option>
				<option value="奈良県">奈良県</option>
				<option value="和歌山県">和歌山県</option>
				<option value="鳥取県">鳥取県</option>
				<option value="島根県">島根県</option>
				<option value="岡山県">岡山県</option>
				<option value="広島県">広島県</option>
				<option value="山口県">山口県</option>
				<option value="徳島県">徳島県</option>
				<option value="香川県">香川県</option>
				<option value="愛媛県">愛媛県</option>
				<option value="高知県">高知県</option>
				<option value="福岡県">福岡県</option>
				<option value="佐賀県">佐賀県</option>
				<option value="長崎県">長崎県</option>
				<option value="熊本県">熊本県</option>
				<option value="大分県">大分県</option>
				<option value="宮崎県">宮崎県</option>
				<option value="鹿児島県">鹿児島県</option>
				<option value="沖縄県">沖縄県</option>
				</select>
			</td>
		</tr>
		<tr>
			<th id="f_mailer_errmsg_label_bg-city">市区名等</th>
			<td>
				<input type="text" name="city" id="city" size="30" class="p-locality p-street-address" /> <span class="caption">※××市××町</span>
			</td>
		</tr>
		<tr>
			<th id="f_mailer_errmsg_label_bg-addr">住所/マンション等</th>
			<td>
				<input type="text" name="addr" id="addr" size="30" class="p-extended-address" /> <span class="caption">※X-X-X ××マンションXXX</span>
			</td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-tel">電話番号<span class="required">*</span></th>
	<td>
		<input type="text" name="tel" size="10" /> <span class="caption">※XXX-XXXX-XXXXの形式</span>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-rel">機種依存文字判定</th>
	<td>
		<input type="text" name="rel" size="30" /> <span class="caption">※機種依存文字不可</span>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-url">URL判定</th>
	<td>
		<input type="text" name="url" size="30" /> <span class="caption">※URLの形式</span>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-q1">複数回答</th>
	<td>
		<input type="checkbox" id="q1_1" name="q1" value="りんご" /><label for="q1_1">りんご</label>　
		<input type="checkbox" id="q1_2" name="q1" value="もも" /><label for="q1_2">もも</label>　
		<input type="checkbox" id="q1_3" name="q1" value="みかん" /><label for="q1_3">みかん</label>　
		<input type="checkbox" id="q1_4" name="q1" value="バナナ" /><label for="q1_4">バナナ</label>　
		<input type="checkbox" id="q1_5" name="q1" value="梨" /><label for="q1_5">梨</label>　
		<input type="checkbox" id="q1_6" name="q1" value="ぶどう" /><label for="q1_6">ぶどう</label><br />
		<span class="caption">※3つまで選択可</span>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-pts">数値範囲</th>
	<td>
		<input type="text" name="pts" size="2" style="ime-mode:inactive" /> <span class="caption">※半角数字、25以上75以下</span>
	</td>
</tr>
<tr>
	<th id="f_mailer_errmsg_label_bg-message">メッセージ</th>
	<td>
		<textarea name="message" cols="40" rows="5" style="ime-mode:active" class="charcnt_1000"></textarea>
		<span class="caption">※1000文字以内</span>
	</td>
</tr>
<tr>
<th>ファイル</th>
	<td>
		<input type="file" name="att1" size="30" id="att1" /><br />
		<input type="file" name="att2" size="30" id="att2" /><br />
		<input type="file" name="att3" size="30" id="att3" /><br />
		<span class="caption">※1ファイル最大512kb、合計1536kb</span>
	</td>
</tr>
</table>

<p>
	<label><input type="checkbox" name="SEND_FORCED" value="1" />確認画面を出さずに送信</label><br />
	<input type="button" value="送　信" class="btn btn_ajax_checkvalues" />
</p>
</fieldset>
</form>

</div>
</div>
</body>
</html>
