<!-- header -->

<script type="text/javascript">
$(function() {
	$('#tabs').tabs();
});
function to_confpanel () {
	if (! confirm("入力条件設定対象ファイルの読み込みを中止し、フォーム入力条件設定に戻ります。よろしいですか？")) return false;
	$("#confpanel_import_done").val("");
	$("#confpanel").val("1");
	$("#form0").submit();
}
function to_confpanel_import_done () {
	$("#confpanel_import_done").val("1");
	$("#confpanel").val("");
	$("#form0").submit();
}
</script>

<h2>入力条件設定対象ファイルの読み込み</h2>


<p>
入力条件を設定する対象となるフォームを読み込みます。<br />
いずれかの方法で読み込んでください。</p>

<form action="f_mailer_admin.cgi" method="post" id="form0">
<fieldset>
<input type="hidden" name="conf_id" value="##conf_id##" />
<input type="hidden" name="temp" value="##temp##" />
<input type="hidden" id="confpanel" name="confpanel" />
<input type="hidden" id="confpanel_import_done" name="confpanel_import_done" />


<div id="tabs">
<ul>
<li><a href="#tabs-1"><span>URLを指定</span></a></li>
<li><a href="#tabs-2"><span>HTMLソースを貼りつけ</span></a></li>
</ul>

<div id="tabs-1">
<input type="text" name="url" size="70" />
</div>

<div id="tabs-2">
<textarea name="source" cols="70" rows="12"></textarea>
</div>

</div><!-- /tabs -->

<p>
<input type="button" value="フォーム入力条件設定に戻る" onclick="to_confpanel()" />
<input type="button" value="読み込む" onclick="to_confpanel_import_done()" />
</p>

</fieldset>
</form>
