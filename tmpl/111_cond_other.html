<div id="cond_other##i##" style="display:none">
<table class="tbl tbl-cond_other">

</tr>
<tr>
	<th>改行コード除去</th>
	<td><label><input type="checkbox" name="_cond_trim_##fname##" value="1" id="cond_trim_##i##" class="cond_trim"></label></td>
</tr>
<tr>
	<th>両端の改行/スペース除去</th>
	<td><label><input type="checkbox" name="_cond_trim2_##fname##" value="1" id="cond_trim2_##i##" class="cond_trim2"></label></td>
</tr>
<tr>
	<th>全角英数字の半角変換</th>
	<td><label><input type="checkbox" name="_cond_z2h_##fname##" value="1" id="cond_z2h_##i##" class="cond_z2h"></label></td>
</tr>
<tr>
	<th>半角カタカナの全角変換</th>
	<td><label><input type="checkbox" name="_cond_h2z_##fname##" value="1" id="cond_h2z_##i##" class="cond_h2z"></label></td>
</tr>

</tr>

</tr>

</tr>
<tr>

	<td><label><input type="text" name="_cond_regex_##fname##" value="1" id="cond_regex_##i##" class="cond_regex"></label></td>
</tr>
<tr>
	<th>正規表現(真でないときエラー)</th>
	<td><label><input type="text" name="_cond_regex2_##fname##" value="1" id="cond_regex2_##i##" class="cond_regex2"></label></td>
