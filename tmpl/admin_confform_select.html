<!-- header -->

<script type="text/javascript">
$(function() {
	$('#tabs').tabs();
	##tabs_disabled##
});
</script>

<h2>設定ファイルの新規登録</h2>

<p><a href="#" onclick="if(confirm('管理メニューに戻ります。よろしいですか?')){location.href='f_mailer_admin.cgi'}">管理メニューへ</a></p>


<p>以下のいずれかの方法を選択してください。</p>


<div id="tabs">
<ul>
<li><a href="#tabs-1"><span>新規に作成する</span></a></li>
<li><a href="#tabs-2"><span>既存の設定データをコピーする</span></a></li>
<li><a href="#tabs-3"><span>FORM MAILER v0.5Xの設定ファイルを読み込む</span></a></li>
</ul>

<div id="tabs-1">

<form action="f_mailer_admin.cgi" method="post">
<fieldset>
<input type="hidden" name="confform" value="1" />
<input type="hidden" name="blank" value="1" />
<input type="submit" value="新規作成" />
</fieldset>
</form>
</div>

<div id="tabs-2">
<form action="f_mailer_admin.cgi" method="post">
<fieldset>
<input type="hidden" name="confform" value="1" />
<input type="hidden" name="copy" value="1" />
<select name="_conf_id">
<option value="">&nbsp;</option>
##conflist##
</select>
<input type="submit" value="読み込む" ##disabled2## />
<div class="caption">
※読み込んだ設定ファイルの値が初期値としてあらかじめ入力されます。
</div>
</fieldset>
</form>
</div>

<div id="tabs-3">
<form action="f_mailer_admin.cgi" method="post">
<fieldset>
<input type="hidden" name="confform" value="1" />
<input type="hidden" name="convert" value="1" />
<select name="_conffile">
<option value="">&nbsp;</option>
##confoldlist##
</select>
<input type="submit" value="読み込む" ##disabled1## />
<div class="caption">
※読み込みたい設定ファイルは、サーバのdata/confold ディレクトリ内に置いておいてください。
</div>
</fieldset>
</form>

</div>



</div>
