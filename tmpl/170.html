</p>


<ul class="caption">
	<li>フォーム設定の「管理者宛メール」タブで、添付ファイルのメール添付を「サーバに保存する」に設定していると、アップロードされたファイルがサーバ内に保存されます。</li>
	<li>アップロードされたファイルのファイル名は、「ファイル名フォーマット」で指定します。変更した場合、変更後に送信されたフォームから反映します。変更前のデータは影響を受けません。</li>
</ul>
